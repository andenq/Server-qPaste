<script src="/js/smoothzoom.min.js"></script>

<div class="image-viewer full-size">
	<img id="image" class="unselectable" src="{{link}}"/>
</div>
<script type="text/javascript">
	$('#image').smoothZoom({
		width: '100%',
		height: '100%',
		responsive: true,
		animation_SMOOTHNESS: 2,
		button_AUTO_HIDE: false,
		zoom_MIN: 50,
		initial_ZOOM: '100',
		border_SIZE: 0,
		background_COLOR: '#f7f7f7'
	});
	$('#saveas').show();
</script>
