<!DOCTYPE html>
<html>
	<head>
		<title>qPaste - {{title}}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="title" content="{{strings.metatitle}}">
		<meta name="description" content="{{strings.description}}">
		<meta name="author" content="{{strings.author}}">
		<meta property="og:image" content="http://qpaste.it/img/upload-128px.png"/>

		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<link href="/css/newhome-stylesheet.css" rel="stylesheet">
	</head>
	<div class="site-overlay"></div>
	<body>
		<div class="slide main-slide">
			<div class="header">
				<div class="title">
					<img src="/img/logo.svg">
					qPaste
				</div>
				<div class="menu">
					{{> menu}}
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<h1>Temporary Cloud Storage</h1>
					</div>
				</div>
			</div>
		</div>
		<div class="slide" id="slide1">
			slide 2
		</div>
		<div class="slide" id="slide2">
			slide 3
		</div>
		<div class="slide" id="slide3">
			slide 4
		</div>
		{{> jsimports}}
	</body>
</html>
